spring:
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    template:
      reply-timeout: 2400000
  cloud:
    stream:
      default:
        group: cse-runner
      bindings:
        handleRun-in-0:
          binder: rabbit
          destination: cse-request
        handleRun-out-0:
          binder: rabbit
          destination: cse-response
        task-status-update:
          binder: rabbit
          destination: task-status-updated
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1


minio:
  bucket: ${MINIO_BUCKET:cse-data}
  base-path: ${CSE_CC_SERVER_MINIO_BASE_PATH:default-base-path/}
  access:
    name: ${MINIO_USERNAME:minioadmin}
    secret: ${MINIO_PASSWORD:minioadmin}
  url: http://${MINIO_HOST:localhost}:${MINIO_PORT:9000}/

cse-cc:
  xnodes:
    file-path: xnodes/cvg_xnodes_20200714.xml
  whitelist:
    - http://${MINIO_HOST:localhost}:${MINIO_PORT:9000}/

server:
  port: ${CSE_CC_SERVER_PORT:8080}


