spring:
  application:
    name: cse-cc-runner
  rabbitmq:
    host: localhost
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 2400000
  cloud:
    stream:
      bindings:
        task-status-update:
          binder: rabbit
          destination: task-status-updated

logback:
  amqp:
    exchange: task-manager-events
    routing-key: "#"

rao-runner-server:
  amqp:
    client-app-id: cse-cc-runner  # should be overridden with value of app name
    queue-name: rao-request-queue

minio:
  bucket: gridcapa
  base-path: ""
  access:
    name: gridcapa
    secret: gridcapa
  url: http://minio:9000/

cse-cc-runner:
  zone-id: "Europe/Paris"
  xnodes:
    file-path: /home/farao/xnodes/xnodes.xml
  pisa:
    link1:
      node-fr: FFG.IL12
      node-it: FFG.IL11
    link2:
      node-fr: FFG.IL14
      node-it: FFG.IL13
  bindings:
    request:
      destination: cse-request
      routing-key: "#"
      group: cse-idcc-runner
    response:
      destination: cse-response
      expiration: 60000
  whitelist:
    - http://minio:9000/