spring:
  rabbitmq:
    host: rabbitmq-test
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

minio:
  bucket: cse-data
  base-path: default-base-path/
  access:
    name: minioadmin
    secret: minioadmin
  url: http://localhost:9000/

cse-cc-runner:
  zone-id: "Europe/Paris"
  xnodes:
    file-path: xnodes/cvg_xnodes_20200714.xml
  combined-ras:
    file-path: /home/farao/combinedRAs/combinedRAs.json
  pisa:
    link1:
      node-fr: SWISS111
      node-it: SWISS211
    link2:
      node-fr: SWISS311
      node-it: SWISS131
  bindings:
    request:
      destination: cse-request
      routing-key: "#"
      group: cse-runner
    response:
      destination: cse-response
      expiration: 60000
  whitelist:
    - http://localhost:9000
    - file:/