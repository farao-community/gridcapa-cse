spring:
  rabbitmq:
    host: rabbitmq-test
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

minio-adapter:
  bucket: gridcapa
  base-path: ""
  access-key: gridcapa
  secret-key: gridcapa
  url: http://minio:9000/

cse-cc-runner:
  zone-id: "Europe/Paris"
  outputs:
    final-cgm: FINAL_CGM
    ttc-rao: TTC_RAO
  xnodes:
    file-path: xnodes/cvg_xnodes_20200714.xml
  mendrisio:
    mendrisio-voltage-level: SMENDR3
    mendrisio-node-id: SMENDR3T
  pisa:
    link1:
      node-fr: FFG.IL12
      node-it: FFG.IL11
      fictive-lines:
        - FFG.IL12 FFG.IL11 1
        - FFG.IL12 FFG.IL11 2
    link2:
      node-fr: FFG.IL14
      node-it: FFG.IL13
      fictive-lines:
        - FFG.IL14 FFG.IL13 1
        - FFG.IL14 FFG.IL13 2
  bindings:
    request:
      destination: cse-export-request
      routing-key: "#"
      group: cse-export-runner
    response:
      destination: cse-export-response
      expiration: 60000
  whitelist:
    - http://minio:9000/
    - http://localhost:9000/