server:
  port: 8082
spring:
  application:
    name: cse-idcc-runner
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 2400000
  cloud:
    stream:
      function:
        definition: interruptionConsumer;requestProcessor;notificationProducer
      bindings:
        interruptionConsumer-in-0:
          binder: rabbit
          destination: cse-interrupt
          group: cse-idcc-interrupt
        requestProcessor-in-0:
          binder: rabbit
          destination: cse-import-idcc-request
          routing-key: "#"
          group: cse-idcc-runner
        requestProcessor-out-0:
          destination: cse-response
          group: cse-idcc-runner
        notificationProducer-out-0:
          destination: cse-import-idcc-task-status-updated
          group: cse-import-idcc-task-manager
        task-status-update:
          binder: rabbit
          destination: cse-import-idcc-task-status-updated





logback:
  amqp:
    exchange: cse-import-idcc-task-manager-logs-exchange

rao-runner-server:
  amqp:
    client-app-id: cse-import-idcc-runner
    queue-name: rao-request-queue

minio-adapter:
  bucket: gridcapa
  base-path:
  access-key: gridcapa
  secret-key: gridcapa
  url: http://minio:9000

cse-cc-runner:
  zone-id: "Europe/Paris"
  trm: 500
  outputs:
    initial-cgm: INITIAL_CGM
    final-cgm: FINAL_CGM
    ttc-res: TTC_RES
  xnodes:
    file-path: /home/farao/xnodes.xml
  combined-ras:
    file-path: /home/farao/combinedRAs.json
  mendrisio:
    mendrisio-cagno-line:
      target-ch-id: ml_0001
      ntc-id: ml_mendrisio-cagno
    mendrisio-pst-id: SMENDR3T SMENDR32 1
    mendrisio-node-id: SMENDR3T
  pisa:
    link1:
      node-fr: FFG.IL12
      node-it: FFG.IL11
      fictive-lines:
        - FFG.IL12 FFG.IL11 1
        - FFG.IL12 FFG.IL11 2
    link2:
      node-fr: FFG.IL14
      node-it: FFG.IL13
      fictive-lines:
        - FFG.IL14 FFG.IL13 1
        - FFG.IL14 FFG.IL13 2
        - FFG.IL14 FFG.IL13 3
  whitelist:
    - http://minio:9000/
    - http://localhost:9000/
